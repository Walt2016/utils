<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>firstblood</title>
  <script>
    var url = location.href;
    var routId = "$ROUTE";
    if (routId == "" || routId == "$" + "ROUTE") {
      url.replace(/[?&](.+?)=([^&#]*)/g, function (_, k, v) {
        if (k == "path") {
          routId = v
        }
      });

      // routId=url.split("/").pop()
    }
    window.VUE_ROOT_TEMPLATE = routId == "$" + "ROUTE" ? "Home" : routId //routId || "Home";
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but firstblood doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
