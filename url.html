<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="utils.js"></script>
    <script>
        var url = location.pathname
        var urls = [url,
            "http://www.xinhuanet.com/politics/xxjxs/2019-07/09/c_1124727718.htm",
            "https://vuetifyjs.com/zh-Hans/getting-started/why-vuetify"
        ]

        var _folder = function (url) {
            var arr = url.split("/"),
                len = arr.length;
            return len >= 2 ? arr[len - 2] : arr[len - 1]
        }

        var data = _.map(urls, function (t) {
            return [t, _folder(t)]
        })
        _.append(document.body, _.grid(urls))
        _.append(document.body, _.grid(data))

       
    </script>
</body>

</html>
