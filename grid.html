<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="test"></div>
    <div class="wrap"></div>
    <div class="table"></div>
    <script src="utils.js"></script>
    <script>
        var data={
            tname: "成绩单",
            tbl: [{
                    prop: "id",
                    label: "学号",
                    type: "string",
                    pk: true
                },
                {
                    prop: "name",

                    type: "string"
                },

                {
                    prop: "mathematics",
                    label: "数学",
                    type: "number"
                },
                {
                    prop: "chinese",
                    label: "语文",
                    type: "number"
                },
                // {
                //     prop: "age",
                //     label: "年龄",
                //     type: "hidden",

                // }
            ],
            rs: [{
                    test: 11111,
                    id: 10,
                    name: "张恨桃",

                    chinese: 100,
                    age: 10
                },
                {
                    id: 11,
                    name: "李依秋",
                    mathematics: 80,
                    chinese: 99,
                },
                {
                    id: 16,
                    name: "王依波",

                    chinese: 44,
                },
                {
                    id: 199,
                    name: "孙香巧",
                    mathematics: 32,
                    chinese: 65,
                }
            ]
        }


        var g = _.grid(data)

        _.append(".table",g)

        var rs=data.rs
        for(var i=0;i<10;i++){
            data.rs=data.rs.concat(rs)
        }
        
        data.fixedhead=true
        data.fixedfoot=true;

        var g2 = _.grid(data)
        _.append(".table",g2)
    </script>
