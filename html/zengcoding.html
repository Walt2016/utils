        _.ele = function (tag, text) {
            var ele;
            var _tag = _tag || "div";
            tag.replace(/(\w*?)([\.|#])(\w+)/, function (a, _tag, typ, m) {
                _tag = _tag || "div";
                var prop={};

                switch (typ) {
                    case ".":
                    prop["class"]=m
                        ele = _.createEle(_tag, text, {
                            class: m
                        })
                        break;
                    case "#":
                    prop["id"]=m
                        ele = _.createEle(_tag, text, {
                            id: m
                        })
                        break;
                }
            })
            return ele
        }

        _.query(".test").appendChild(_.ele("font#test", "fffffd"))
